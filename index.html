<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CubeCritters2</title>
		<style>
			*{
				margin:0;
			}
			canvas{
				/* border: 1px dashed black; */
				/* image-rendering:pixelated; */
				transform: translateY(0);
			}
			html{
				
				overflow: hidden;
			}
		</style>
	</head>


	<body>
		<!-- SHADER SOURCE -->
		<script type="shader" id="vsSource">
			attribute vec2 a_Position;
			uniform vec2 u_ResModi;
			uniform vec2 u_Offset;
			void main(){
				gl_Position = vec4((a_Position.x+u_Offset[0])*u_ResModi[0]-1.0,(-a_Position.y+u_Offset[1])*u_ResModi[1]+1.0,0,1);
				gl_PointSize = 10.0;
			}
		</script>
		
		<script type="shader" id="fsSource">
			precision mediump float;
			void main(){
				//gl_FragColor = vec4(112.0/255.0,176.0/255.0,192.0/255.0,1);
				gl_FragColor = vec4(238.0/255.0,	253.0/255.0,	237.0/255.0,1);
				//gl_FragColor = vec4(0.85,0.5,0.1,1);
			}
		</script>
		<!-- EXTRA -->
		<script src="math.js"></script>
		<script src="inputHandler.js"></script>

		<!-- render -->
		<script src="webgl.js"></script>
		<!-- classes -->
		<script src="NeuralNetwork.js"></script>
		<script src="Quad.js"></script>
		<script src="Critter.js"></script>
		<script src="Camera.js"></script>
		<script src="Player.js"></script>
		<script src="Food.js"></script>
		<!-- main -->
		<script src="main.js"></script>
	</body>
</html>
